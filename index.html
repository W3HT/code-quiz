<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Quiz </title>
</head>
<body>
    <div class="timer-container">
        <p id="scoreBox" class="hide">
            Quiz over! Your final score : <span id="finalScore"></span>
            <p id="highScore" class="hide">HIGH SCORES</p>
            <p id="listOfHighScores"></p>
        </p>
        <div id="questions-container" class="hide">
            <div id="timer"> Time Left : <span id="secondsLeft"></span></div>
            <p id="questionAsk"></p>
                <div id="option-btns" class="options-container">
                    <button class="btn1 btn" id = "btn-1">Answer 1</button>
                    <button class="btn2 btn" id = "btn-2">Answer 2</button>
                    <button class="btn3 btn" id = "btn-3">Answer 3</button>
                    <button class="btn4 btn" id = "btn-4">Answer 4</button>
                </div>
            </div>
            <button id= "startBtn" class="startBtn btn">Start</button>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
